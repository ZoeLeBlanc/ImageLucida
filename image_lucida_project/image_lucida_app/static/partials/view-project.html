<div class="row">
    <div class="fixed-action-btn horizontal"> 
        <a tooltipped class="btn-floating btn-large indigo accent-1" ng-href="#!/projects/((project_id))/new-folder" data-position="top" data-delay="50" data-tooltip="Create a new folder"><i class="large material-icons">add</i>
        </a>
    </div> <!-- End of Fab -->
    <div class="row">
        <h6 class="col s2">
            <a href="javascript:void(0);" ng-click="go_back()">Go Back To Projects</a>
        </h6>
    </div>
    <div class="row">
        <div class="card col s10 offset-s1">
            <div class="card-content">
                <div class="row">
                    <div class="col s12">
                        <span class="card-title">
                        <h4>((project.title))</h4>
                        </span>
                        ((project.description))
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container" id="folders">
            <div ng-repeat="(index,folder) in folders">
                <div class="card col s12 m10 offset-m1 l5 offset-l1 hoverable">
                    <div class="card-content">
                        <span class="card-title">
                            <a href="#!/projects/((project_id))/view-folder/((folder.fields.id))">((folder.fields.title))</a>
                        </span>
                        <p>Description of Folder:((folder.fields.description))
                        </p>
                    </div>
                    <div class="card-action">
                        <a ng-href="#!/projects/((project_id))/edit-folder/((folder.fields.id))">Edit</a>
                        <a href="" ng-click="duplicateFolder(folder.fields.id)">Duplicate</a>
                        <a href="" ng-click="deleteFolder(folder.fields.id)">Delete</a>
                        <a href="" ng-click="downloadFolder(folder.fields.id)" ng-csv="getArray()" csv-header="getHeader()" filename="((folder.id))" field-separator="separator" decimal-separator="decimalSeparator">Download</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
