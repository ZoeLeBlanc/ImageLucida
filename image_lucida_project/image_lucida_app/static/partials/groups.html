<div ng-controller="GroupCtrl">
    <h5>Group</h5>
    <div input-field>
        <select ng-model="selectedGroup" material-select watch ng-change='clickGroup(selectedGroup)'>
            <option value="">Please select
            </option>
            <option ng-repeat="group in groups" value="((group.id))">((group.group_name))<i>((group.date_published))</i>
            </option>
        </select>
    </div>
</div>
