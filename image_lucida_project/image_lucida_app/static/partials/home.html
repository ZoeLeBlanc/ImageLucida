<div class="row">
    <div class="fixed-action-btn horizontal">
        <a class="btn-floating btn-large indigo darken-4">
            <i class="large material-icons">menu</i>
        </a>
        <ul>
            <li><a tooltipped class="btn-floating deep-purple darken-2" ng-href="#!/new-source" data-position="top"
                ng-show="bucket_id" data-delay="50" data-tooltip="Start a new source"><i class="large material-icons">add</i>
            </a></li>
            <li><a tooltipped class="btn-floating deep-purple " ng-href="#!/new-bucket" data-position="top"
                ng-show="folder_id" data-delay="50" data-tooltip="Start a new bucket"><i class="large material-icons">add</i>
            </a></li>
            <li><a tooltipped class="btn-floating deep-purple lighten-2" ng-href="#!/projects/((project_id))/new-folder" data-position="top"
                ng-show="project_id" data-delay="50" data-tooltip="Start a new folder"><i class="large material-icons">add</i>
            </a></li>
            <li><a tooltipped class="btn-floating deep-purple lighten-4" ng-href="#!/projects/new" data-position="top" data-delay="50" data-tooltip="Start a new project"><i class="large material-icons">add</i>
            </a></li>
            <li><a tooltipped class="btn-floating indigo lighten-4" ng-href="#!/projects/transform/" data-position="top" data-delay="50" data-tooltip="Transform files"><i class="large material-icons">wallpaper</i>
            </a></li>
            <li><a tooltipped class="btn-floating indigo" ng-href="#!/projects/upload/" data-position="top" data-delay="50" data-tooltip="Upload files"><i class="large material-icons">file_upload</i>
            </a></li>
            <li><a tooltipped class="btn-floating indigo darken-2" ng-href="" ng-click="reset()" data-position="top" data-delay="50" data-tooltip="Reset"><i class="large material-icons">cached</i>
            </a></li>
        </ul>
    </div> <!-- End of Fab -->
    <div class="row">
        <div class="col s3" id="projects" ng-include="'static/partials/projects.html'">


        </div>
        <div ng-show="project_id" class="col s3" id="folders" ng-include="'static/partials/folders.html'">


        </div>
        <div class="col s3" ng-show="folder_id" id="buckets" ng-include="'static/partials/buckets.html'">


        </div>
        <div ng-show="bucket_id" class="col s3" id="sources" ng-include="'static/partials/sources.html'">


        </div>
    </div>
    <div class="row">
        <div class="col s2" id="groups" ng-include="'static/partials/groups.html'" ng-show="source_id">
        </div>
        <div class="col s3" id="files" ng-include="'static/partials/files.html'" ng-show="source_id">
        </div>
        <div class="col s7" id="files" ng-include="'static/partials/single-file.html'" ng-show="source_id&&file_id">
        </div>

    </div>
</div>
