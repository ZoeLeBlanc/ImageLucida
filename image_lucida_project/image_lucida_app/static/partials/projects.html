<div ng-controller="ProjectsCtrl">
    <h5>Project</h5>
    <div input-field>
        <select ng-model="selectedProject"   ng-change='clickProject(selectedProject)' material-select watch>
            <option value="">Please select
            </option>
            <option ng-repeat="project in projects" value="((project.id))">((project.title))
            </option>
        </select>
    </div>
</div>
