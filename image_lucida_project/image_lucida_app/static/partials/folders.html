<div ng-controller="FoldersCtrl">
    <h5>Folder</h5>
    <div input-field>
        <select ng-model="selectedFolder" ng-change="clickFolder(selectedFolder)" material-select watch>
            <option value="">Please select
            </option>
            <option ng-repeat="folder in folders" value="((folder.id))">((folder.title))
            </option>
        </select>
    </div>
</div>
