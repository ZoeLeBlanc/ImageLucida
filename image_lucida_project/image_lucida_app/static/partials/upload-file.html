<div class="row">
    <div class="card col s10 offset-s1">
        <div class="row">
            <h4>((project.title))</h4>
        </div>
        <div class="divider"></div>
        <div class="row col s10 offset-s1">
            <input type="file" ng-file-model="project.files" class="col s4" enctype='multipart/form-data' id="file-upload" multiple/>
            <a class="btn btn-large waves-effect waves-light indigo lighten-1 col s6 offset-s2" ng-click="uploadFiles()"><h5>Upload Files</h5></a>
            <div class="row" id="file-preview">
                
            </div>
        </div>
    </div>
</div>
