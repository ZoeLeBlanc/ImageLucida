{% extends 'index.html' %}

{% block content %}
{% csrf_token %}
<div class="row">
    <h1>Upload Files</h1>
    <form "form-group col-sm-1"  action="{% url 'image_lucida_app:upload_file' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>


</div>
{% endblock %}
